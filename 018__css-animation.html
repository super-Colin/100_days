<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="018__css-animation.css">
</head>
<body>

    <div class="container">
        <div class="inner-container">

            <div class="moon"><span class="moon-shading"></span></div>

            <span class="star fading" style="top: 30px; left: 120px; animation-delay: 0.8s;"></span>
            <span class="star fading" style="top: 130px; left: 12px;"></span>
            <span class="star fading" style="top: 130px; left: unset; right: 25px; animation-delay: 1.5s;"></span>
            <span class="star fading" style="top: 330px; left: 220px; animation-delay: 0.2s;"></span>
            <span class="star fading" style="top: 300px; left: 50px; animation-delay: 0.5s;"></span>
            <span class="star fading" style="top: 500px; left: unset; right: 110px;"></span>
            <span class="star fading" style="top: 850px; left: 60px; animation-delay: 1.2s;"></span>


            <div class="cloud" style="animation-duration: 11s;">
                <span class="cloud-puff"></span>
                <span class="cloud-puff"></span>
                <span class="cloud-puff"></span>
            </div>
            
            <div class="cloud" style="animation-delay:-0.3s; top: 37vh; width: 51vw;"></div>
            <div class="cloud" style="animation-delay: 0.4s; top: 70vh; animation-duration: 9s;"></div>
            <div class="cloud" style="animation-delay: 0.8s; top: 75vh; width: 22vw; animation-duration: 7s;"></div>


        </div>
    </div>
    
</body>
</html>
